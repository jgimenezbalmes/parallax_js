<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <!-- Div pare quedara fixe amb el scroll-->
    <div class="pare">
        <!-- Quadres 1 i 2 fan un efecte rotatori al fer hover-->
        <div id="quadre1" onmouseover="constantinoble()">
            <img id="turk" src="turkey.png">
        </div>
        <div id="quadre2" onmouseover="transilvania()">
            <img id="romanian" src="romania.png">
        </div>
        <!-- Quadre que fa un efecte de paralaxi al fer hover amb el ratoli-->
        <div class="quadresard">
            <img class="sard" src="sardinia.png">
        </div>

    </div>
    <!-- Quadre que al fer scroll fa una animació d'apareixer per sota-->
    <div id="quadre3">
        <img id="pol" src="poland.png">
    </div>
    <!--Quadre que al fer scroll apareix com el quadre 3, però a més es posiciona des de la dreta fins a posar-se sobre l'escut del quadre 3
    (paralaxi?)-->
    <div id="quadre4">
        <img id="burg" src="borgonya.png">
    </div>
</body>

</html>
